<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesion | AIO</title>
  <link href="/public/css/styles.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="../../../public/ico/logo-positivo.ico">
  <style>
    @font-face {
      font-family: 'Teachers';
      src: url('../../../public/font/Teachers-VariableFont_wght.ttf');
      font-weight: normal;
      font-style: normal;
    }
    body {
      font-family: 'Teachers', sans-serif;
    }
  </style>
</head>

<body class="bg-gray-100">
  <div class="flex justify-center items-center min-h-screen">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
      <div class="text-center mb-8">
        <img src="../../../public/img/AIO Positivo.png" alt="AIO Logo" class="mx-auto max-w-[200px]">
      </div>
      <form id="login-form" action="index.php?action=doLogin" method="POST">
        <div class="mb-6">
          <input id="email" name="email" type="email" placeholder="Correo" 
                 class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
          <p id="email-error" class="mt-1 text-red-500 text-sm hidden"></p>
        </div>
        <div class="mb-6">
          <input id="contrasena" name="contrasena" type="password" placeholder="Contraseña" 
                 class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
          <p id="password-error" class="mt-1 text-red-500 text-sm hidden"></p>
        </div>
        <button type="submit" class="w-full bg-[#950d03] text-white py-2 rounded-md hover:bg-[#7a0b02] transition">
          Ingresar
        </button>
      </form>
      <div class="mt-6 text-center space-y-2">
        <a href="index.php?action=forgotPassword" class="text-sm text-gray-600 hover:underline">¿Olvidaste tu contraseña?</a>
        <p>
          <a href="index.php?action=signup" class="text-sm text-gray-600 hover:underline">¿No tienes una cuenta? Regístrate aquí</a>
        </p>
      </div>
    </div>
  </div>

  <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            fetch(this.action + '&' + new URLSearchParams(new FormData(this)))
                .then(response => response.json())
                .then(data => {
                    const errorContainer = document.getElementById('error-container');
                    const errorList = document.getElementById('error-list');
                    
                    errorList.innerHTML = '';
                    
                    if (data.success) {
                        window.location.href = 'index.php?action=home';
                    } else {
                        errorContainer.classList.remove('hidden');
                        data.errors.forEach(error => {
                            const li = document.createElement('li');
                            li.textContent = error;
                            errorList.appendChild(li);
                        });
        
                        // Debug information
                        console.log('Debug info:', data.debug);
                        const debugInfo = document.createElement('pre');
                        debugInfo.textContent = JSON.stringify(data.debug, null, 2);
                        errorList.appendChild(debugInfo);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });







    const form = document.getElementById('login-form');
    const email = document.getElementById('email');
    const password = document.getElementById('contrasena');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      validateInputs();
    });

    const setSuccess = (element) => {
      element.classList.remove('border-red-500');
      element.nextElementSibling.classList.add('hidden');
    };

    const setError = (element, message) => {
      element.classList.add('border-red-500');
      const errorDisplay = element.nextElementSibling;
      errorDisplay.textContent = message;
      errorDisplay.classList.remove('hidden');
    };

    const isValidEmail = (email) => {
      const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return regex.test(email);
    };

    const validateInputs = () => {
      const emailValue = email.value.trim();
      const passwordValue = password.value.trim();

      if (emailValue === '') {
        setError(email, 'Por favor ingrese su correo electrónico');
      } else if (!isValidEmail(emailValue)) {
        setError(email, 'Correo electrónico inválido');
      } else {
        setSuccess(email);
      }

      if (passwordValue === '') {
        setError(password, 'Por favor ingrese una contraseña');
      } else if (passwordValue.length < 8) {
        setError(password, 'La contraseña debe tener al menos 8 caracteres');
      } else {
        setSuccess(password);
      }

      if (!document.querySelector('.border-red-500')) {
        form.submit();
      }
    };
  </script>
</body>

</html>
