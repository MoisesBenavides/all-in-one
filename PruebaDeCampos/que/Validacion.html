<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Document</title>
</head>

<body>
    <div id="contenedor">
        <div class="foto">
            <img src="AIO Positivo.png" alt="LOGO AIO" class="Logo">
        </div>
            <form id="formulario">
                <div class="contenedorInput">
                    <input class="input" id="inputTexto" type="text" placeholder="TEXTO"></input>
                </div>
                    <div class="contenedorInput">
                        <input class="input" id="inputMail" type="email" placeholder="MAIL"></input>
                    </div>
                        <div class="contenedorInput">
                            <input class="input" id="inputTel" type="tel" placeholder="TELEFONO"></input>
                        </div>
                            <div class="contenedorInput">
                                <input class="input" id="inputNum" type="number" placeholder="CODIGOS(NUMERICO)"></input>
                            </div>
                            <div class="contenedorInput">
                                <input class="input" id="inputPass" type="password" placeholder="Contraseña"></input>
                            </div>
                                <div class="contenedorInput">
                                    <input class="input" id="inputFecha" type="datetime-local" placeholder="Fecha"></input>
                                </div>
                                    <div class="contenedorBoton">
                                        <button type="submit" id="submit">ENVIAR</button>
                                    </div>
             </form>

        <script>
            document.getElementById('formulario').addEventListener('submit', function (event) {
                event.preventDefault(); // Evita que el formulario se envíe

                var texto = document.getElementById('inputTexto').value;
                var numero = document.getElementById('inputNum').value;
                var telefono = document.getElementById('inputTel').value;
                var email = document.getElementById('inputMail').value;
                var password = document.getElementById('inputPass').value;
                var fecha = document.getElementById('inputFecha').value;

                alert('Texto: ' + texto);
                alert('Número: ' + numero);
                alert('Teléfono: ' + telefono);
                alert('Email: ' + email);
                alert('Contraseña: ' + password);
                alert('Fecha y Hora: ' + fecha);
            });
        </script>
    </div>
</body>

</html>
