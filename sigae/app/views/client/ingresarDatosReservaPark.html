<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Vehículo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
 <iframe src="../contents/header.html" class="w-screen"></iframe>

    <main class="container mx-auto px-4 py-8">
        <div class="max-w-3xl mx-auto space-y-12">
            <section>
                <h2 class="text-center text-black text-2xl font-semibold font-['Teachers'] mb-4 bg-neutral-200 rounded-[5px] border border-black py-2">Ingrese la fecha</h2>
                <div class="w-full max-w-[340px] mx-auto">
                    <input type="datetime-local" class="w-full h-[60px] px-[22px] py-3.5 bg-white rounded-[10px] border border-[#161212] text-center text-black text-xl font-semibold font-['Teachers']">
                </div>
            </section>

            <section>
                <h2 class="text-center text-black text-2xl font-semibold font-['Teachers'] mb-4 bg-neutral-200 rounded-[5px] border border-black py-2">Ingrese El tipo de vehículo</h2>
                <form id="vehicleForm" action="proceso.php" method="POST" class="w-full max-w-[340px] mx-auto">
                    <div class="relative mb-2">
                        <!-- Dropdown Button y Menú: Posicionados en la esquina superior derecha -->
                        <div id="dropdownButton" class="w-full h-[60px] px-[22px] py-3.5 bg-white rounded-[10px] border border-[#161212] flex justify-between items-center cursor-pointer">
                            <div id="selectedOption" class="text-center text-black text-xl font-semibold font-['Teachers']">Tipo</div>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6 transition-transform duration-300">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                            </svg>
                        </div>
                        <!-- Menú dropdown en la esquina superior derecha -->
                        <div id="dropdownMenu" class="absolute z-10 right-0 top-0 mt-12 w-48 bg-white rounded-lg border border-[#161212] shadow-lg hidden">
                            <div class="py-1">
                                <div class="option cursor-pointer px-[22px] py-3.5 hover:bg-gray-100" data-value="1" data-price="100">Motocicleta</div>
                                <div class="option cursor-pointer px-[22px] py-3.5 hover:bg-gray-100" data-value="2" data-price="250">Camioneta</div>
                                <div class="option cursor-pointer px-[22px] py-3.5 hover:bg-gray-100" data-value="3" data-price="200">Auto</div>
                                <div class="option cursor-pointer px-[22px] py-3.5 hover:bg-gray-100" data-value="4" data-price="300">Pequeño camión</div>
                            </div>
                        </div>
                    </div>
                    <div id="priceInfo" class="text-center text-black text-sm font-semibold font-['Teachers'] hidden"></div>
                    <input type="hidden" id="selectedVehicleType" name="vehicleType" value="">
                </form>
            </section>

            <section class="text-center">
                <button class="w-full max-w-[340px] h-[62px] px-7 py-2.5 bg-[#950d03] rounded-lg text-neutral-50 text-[32px] font-bold font-['Teachers'] leading-[51.78px]">
                    Continuar
                </button>
            </section>

            <section>
                <h2 class="text-center text-black text-2xl font-semibold font-['Teachers'] mb-4 bg-neutral-200 rounded-[5px] border border-black py-2">Tus vehículos</h2>
                <div class="relative w-full max-w-[340px] mx-auto">
                    <select id="vehiculosDropdown" class="w-full h-[60px] px-[22px] py-3.5 bg-white rounded-[10px] border border-[#161212] text-center text-black text-xl font-semibold font-['Teachers']">
                        <option value="">Selecciona un vehículo</option>
                        <!-- Aquí se insertarán las matrículas de los vehículos -->
                    </select>
                </div>
                <script>
                    // Función para obtener los vehículos desde PHP
                    async function cargarVehiculos() {
                        try {
                            const response = await fetch('ARCHIVO DE MATRICULAS');
                            const data = await response.json();
                
                            const vehiculosDropdown = document.getElementById('vehiculosDropdown');
                            
                            // Limpiar cualquier opción previa (excepto la primera opción)
                            vehiculosDropdown.innerHTML = '<option value="">Selecciona un vehículo</option>';
                            
                            // Añadir las matrículas como opciones
                            data.forEach(vehiculo => {
                                const option = document.createElement('option');
                                option.value = vehiculo.matricula;
                                option.textContent = vehiculo.matricula;
                                vehiculosDropdown.appendChild(option);
                            });
                        } catch (error) {
                            console.error('Error al cargar las matrículas:', error);
                        }
                    }
                
                    // Llamar a la función cuando la página cargue
                    window.onload = cargarVehiculos;
                </script>
            </section>
        </div>
    </main>

 
</body>
</html>
