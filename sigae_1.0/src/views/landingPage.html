<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="AIO taller mecanico en montevideo, Estacionamiento 24 horas y mas">
    <meta name="keywords" content="Taller mecanico, taller mecanico montevideo, taller mecanico cerca de mi, estacionamiento 24 horas, venta de neumaticos">
    <meta name="author" content="All In One">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../../../css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="icon" type="image/x-icon" href="../../../ico/logo-positivo.ico">
    <title>Parking Layout</title>
    <style>
        @font-face {
            font-family: 'Teachers';
            src: url('../../../font/Teachers-VariableFont_wght.ttf');
            font-weight: normal;
            font-style: normal;
        }

        body,
        input,
        select,
        button,
        option {
            font-family: 'Teachers', sans-serif;
        }
    </style>
</head>
<body class="bg-black">
    <main class="flex flex-col items-center justify-between min-h-screen bg-cover bg-center bg-no-repeat px-4 py-8 sm:px-6 lg:px-8" style="background-image: url('../../../public/img/tallerLanding.png');">
        
        <div class="w-full max-w-md mx-auto">
            <img src="../../../public/img/AIO Positivo.png" alt="All In One logo" class="w-full h-auto max-w-xs mx-auto mb-8 sm:mb-12">
            
            <h1 class="text-2xl sm:text-3xl md:text-4xl font-extrabold text-center text-white mb-8 sm:mb-12">
                "All In One, el punto de partida de tus nuevos caminos"
            </h1>
            
            <form class="space-y-6 mb-8" action="RUTA A LOG IN">
                <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg sm:text-xl font-bold text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition duration-150 ease-in-out">
                    Iniciar sesión
                </button>
            </form>
            
            <p class="text-base sm:text-lg text-center text-stone-200">
                ¿No tienes una cuenta? <a href="../../RUTA A REGISTRO" class="font-semibold text-white hover:text-red-300 underline">Regístrate aquí</a>
            </p>
        </div>
        
        <footer class="w-full text-center mt-8">
            <a href="../../RUTA A FUNCIONARIO LOGIN" class="text-sm text-black font-medium  hover:text-white transition duration-150 ease-in-out">
                Entrar como funcionario
            </a>
        </footer>
    </main>
</body>
</html>
