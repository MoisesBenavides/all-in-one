<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Registro de Vehículo</title>
    <link rel="icon" type="image/x-icon" href="res/Icono-AIO-positivo.ico">
</head>

<body>
    <div id="contenedor">
        <header>
            <div>
                <h1>Ingresar vehículo AIO</h1>
            </div>
        </header>
        <div class="foto">
            <img src="res/AIO Positivo.png" alt="LOGO AIO" class="Logo">
        </div>
        <div class="form">
            <form method="POST" action="validacion.php">
                <div class="contenedorInput">
                    <input class="input" id="marca" name="marca" type="text" placeholder="Marca">
                </div>
                <div class="contenedorInput">
                    <input class="input" id="mod" name="mod" type="text" placeholder="Modelo">
                </div>
                <div class="contenedorInput">
                    <input class="input" id="matric" name="matric" type="text" placeholder="Matrícula"
                        maxlength="8">
                </div>
                <div class="contenedorInput">
                    <input class="input" id="email" name="email" type="email" placeholder="Correo">
                </div>
                <div class="contenedorBoton">
                    <button type="submit" id="submit">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
